<html>
    <body>
    {% if dict_var.check == '1' %}
        {% for item in dict_var.items %}
            {% if item.0 != 'check' %}
                {{ method }} {{ item.0 }}: {{ item.1 }} statement is {{ dict_headers.HTTP_X_PRINT_STATEMENT }} <br>
            {% endif %}
        {% endfor %}
    {% else %}
        statement is {{ dict_headers.HTTP_X_PRINT_STATEMENT }}
    {% endif %}

    </body>
</html>
